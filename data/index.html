<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 Segment Clock</title>
    <link  rel="stylesheet" type="text/css"  href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"  type="text/javascript"></script>
    
  </head>

  <body>
    <h1 class="text-center text-4xl font-bold my-8">7 Segment Clock</h1>
    <section class="flex flex-col gap-4 items-center h-full">
      <div
        class="relative flex flex-col rounded-xl bg-slate-200 bg-clip-border text-gray-700 shadow-none mx-4 p-4 align-center w-[550px]"
      >
        <h4
          class="block font-sans text-2xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased"
        >
          Time Zone and NTP Server
        </h4>
        <p
          class="mt-1 block font-sans text-base font-normal leading-relaxed text-gray-700 antialiased"
        >
          Set TimeZone Offset
        </p>
        <form id="timeOffsetForm" class="color_form" onsubmit="setTimezone(event)">
          <label
            for="timeOffset"
            class="mb-3 block text-base font-medium text-[#07074D]"
            >Time Offset:</label
          >
          <input
            type="number"
            max="12"
            min="-12"
            id="timeOffset"
            name="timeOffset"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
          <span
            class="flex items-center font-medium tracking-wide text-xs mt-1 ml-1"
          >
            Values between [-12, 12]
          </span>
          <input
            class="mt-5 middle w-full none center rounded-lg bg-pink-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="submit"
            value="Set Time Offset"
          />
        </form>
      </div>

      <div
        class="relative flex flex-col rounded-xl bg-slate-200 bg-clip-border text-gray-700 shadow-none mx-4 p-4 align-center w-[550px]"
      >
        <h4
          class="block font-sans text-2xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased"
        >
          Change NeoPixel Color
        </h4>

        <form class="color_form" id="colorsForm" onsubmit="setColors(event)">
          <p
            class="mt-1 block font-sans text-base font-normal leading-relaxed text-gray-700 antialiased"
          >
            First Hour Digits
          </p>
          <section class="flex gap-4 justify-center mt-2 mb-4">
            <label
              for="hour_led1_color"
              class="mb-3 block text-base font-medium text-[#07074D]"
              >LED 1:</label
            >
            <input type="color" id="hour_led1_color" name="hour_led1_color" />
            <label
              for="hour_led2_color"
              class="mb-3 block text-base font-medium text-[#07074D]"
              >LED 2:</label
            >
            <input type="color" id="hour_led2_color" name="hour_led2_color" />

          </section>

          <p
            class="mt-1 block font-sans text-base font-normal leading-relaxed text-gray-700 antialiased"
          >
            Dots
          </p>
          <section class="flex gap-4 justify-center mt-2 mb-4">
            <label
              for="dots_led1_color"
              class="mb-3 block text-base font-medium text-[#07074D]"
              >LED 1:</label
            >
            <input type="color" id="dots_led1_color" name="dots_led1_color" />
            <label
              for="dots_led2_color"
              class="mb-3 block text-base font-medium text-[#07074D]"
              >LED 2:</label
            >
            <input type="color" id="dots_led2_color" name="dots_led2_color" />

            
          </section>
          <p
            class="mt-1 block font-sans text-base font-normal leading-relaxed text-gray-700 antialiased"
          >
            Minutes
          </p>
          <section class="flex gap-4 justify-center mt-2 mb-4">
            <label
              for="minutes_led1_color"
              class="mb-3 block text-base font-medium text-[#07074D]"
              >LED 1:</label
            >
            <input
              type="color"
              id="minutes_led1_color"
              name="minutes_led1_color"
            />
            <label
              for="minutes_led2_color"
              class="mb-3 block text-base font-medium text-[#07074D]"
              >LED 2:</label
            >
            <input
              type="color"
              id="minutes_led2_color"
              name="minutes_led2_color"
            />

          </section>
          <input
            class="middle none center w-full rounded-lg bg-pink-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="submit"
            value="Set Colors"
          />
        </form>
      </div>

      <div
      class="relative flex flex-col rounded-xl bg-slate-200 bg-clip-border text-gray-700 shadow-none mx-4 p-4 align-center w-[550px]"
    >
      <h4
        class="block font-sans text-2xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased"
      >
        Deep Sleep
      </h4>
      <p
        class="mt-1 block font-sans text-base font-normal leading-relaxed text-gray-700 antialiased"
      >
        Set sleep hours
      </p>
      <form class="color_form" id="deepSleepForm" onsubmit="setDeepSleep(event)">
        <label
          for="start_timestamp"
          class="mb-3 block text-base font-medium text-[#07074D]">
          Start Deep Sleep:</label>
        <input
        type="time"
          id="start_timestamp"
          name="start_timestamp"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
        <label
        for="end_timestamp"
        class="mb-3 block text-base font-medium text-[#07074D]">
        End Deep Sleep:</label>
        <input
          type="time"
          id="end_timestamp"
          name="end_timestamp"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
        
        <input
          class="mt-5 middle w-full none center rounded-lg bg-pink-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="submit"
          value="Set Deep Sleep"
        />
      </form>
    </div>
    </section>
    
  </body>
</html>
